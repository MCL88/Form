<div class="container">
  <div *ngFor="let candidate of candidates">
      <div class="row">
          <div class="col-md-3">
          {{candidate.candidate_name}}
        </div>
        <div class="col-md-3">
          {{candidate.candidate_surname}}
        </div>
        <div class="col-md-3">
          {{candidate.candidate_age}}
        </div>
        <div class="col-md-3">
          <input type="button" (click)="deleteCandidate(candidate._id)" value="Cancella" class="btn btn-danger"/>
        </div>
      </div>
  </div>
	<div class="row">
    <div class="col-md-push-3 col-md-6">
		  <div class="form_main">
        <h4 class="heading"><strong>Invia </strong> Candidatura <span></span></h4>
          <div class="form">
            <form action="" method="post" id="contactFrm" name="contactFrm">
              <input type="text" required="" placeholder="Please input your Name" value="" name="name" class="txt">
              <input type="text" required="" placeholder="Please input your mobile No" value="" name="mob" class="txt">
              <input type="text" required="" placeholder="Please input your Email" value="" name="email" class="txt">    
                 <input type="submit" value="submit" name="submit" class="txt2">
              </form>
            </div>
            </div>
          </div>
	</div>
</div>
